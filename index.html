<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/style.css">
  <script src="https://kit.fontawesome.com/572b4fce3c.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="container">
    <h1 class="huddle"><i class="fa-regular fa-comment-dots"></i>Huddle</h1>
    <div class="first-section">
      <img class='mockup' src="/images/illustration-mockups.svg" alt="Illustration">
    </div>
    <div class="texts">
      <h2 class="main-title">Build The Community Your Fans Will Love</h2>
      <p class="main-text"> Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="btn">Register</div>

      <div class="social-icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/nelson-uprety-951a2b156/">Nelson Uprety</a>.
    </p>
  </footer>
</body>
</html>
